<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title></title>

<body>

    <form>

                <select class="form-select form-control" id="doctoresId" name="doctoresId"></select>

        <br>

        <div class="col-md-12">

            <div class="form-group">
                <select class="form-select form-control" id="pacientesId">

            </div>
        </div>
    

        <div class="col-md-12">
            <div style="display: flex; justify-content: flex-end;">
                <div class="contact-btn text-center">
                    <button type="button" class="btn btn-default btn-main"

                </div>
            </div>
        </div>

    <script src="../js/HistorialJS/registrar.js"></script>
    <script src="../js/HistorialJS/historialService.js"></script>
